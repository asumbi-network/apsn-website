name: Daily Analytics Aggregation
on:
  schedule:
    - cron: '0 0 * * *' # daily UTC midnight
  workflow_dispatch:

jobs:
  aggregate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: python -m pip install --upgrade pip google-api-python-client google-auth

      - name: Prepare service account key
        env:
          GCP_SA_KEY_JSON: ${{ secrets.GCP_SA_KEY_JSON }}
        run: |
          if [ -z "$GCP_SA_KEY_JSON" ]; then
            echo "GCP_SA_KEY_JSON secret is required"; exit 1
          fi
          echo "$GCP_SA_KEY_JSON" > sa-key.json
          export GCP_SA_KEY_JSON_FILE=sa-key.json

      - name: Fetch logs from Drive
        env:
          ANALYTICS_DRIVE_FOLDER_ID: ${{ secrets.ANALYTICS_DRIVE_FOLDER_ID }}
          GCP_SA_KEY_JSON: ${{ secrets.GCP_SA_KEY_JSON }}
          OUTPUT_FILE: raw_logs.jsonl
        run: |
          python3 scripts/fetch_logs.py

      - name: Aggregate analytics
        run: |
          python3 scripts/process_analytics.py raw_logs.jsonl reports/analytics-$(date +%F).md

      - name: Commit report
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Daily analytics report: $(date +%F)"
          file_pattern: "reports/analytics-*.md"
          branch: main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
